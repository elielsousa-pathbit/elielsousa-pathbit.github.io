<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Parceiro - CrowdInvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="../index.html" class="logo">CrowdInvest</a>
      <span class="badge" style="background: #059669; color: white; margin-left: 10px;">Parceiro</span>
    </div>
    <div class="auth-box" style="border-top: 4px solid #059669;">
      <div class="text-center mb-30">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #059669, #047857); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
          <i class="bi bi-key" style="font-size: 2rem; color: white;"></i>
        </div>
        <h2>Esqueceu sua senha?</h2>
        <p class="text-muted">Digite o e-mail corporativo cadastrado para receber o link de recuperacao.</p>
      </div>

      <form action="recuperar-senha-parceiro-enviado.html" method="get">
        <div class="form-group">
          <label class="form-label">E-mail corporativo</label>
          <input type="email" class="form-input" placeholder="contato@empresa.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">CNPJ da empresa</label>
          <input type="text" class="form-input" placeholder="00.000.000/0001-00" required>
        </div>

        <button type="submit" class="btn btn-block btn-lg" style="background: linear-gradient(135deg, #059669, #047857); color: white;">Enviar Link de Recuperacao</button>
      </form>

      <div class="text-center mt-20">
        <a href="parceiro-login.html" style="color: var(--text-muted); text-decoration: none;">
          <i class="bi bi-arrow-left"></i> Voltar ao login
        </a>
      </div>
    </div>

    <div class="text-center mt-20">
      <p class="text-muted" style="font-size: 0.875rem;">
        Problemas para acessar? <a href="#" style="color: #059669;">Contate o suporte</a>
      </p>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - CrowdInvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="../index.html" class="logo">CrowdInvest</a>
    </div>
    <div class="auth-box">
      <div class="text-center mb-30">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
          <i class="bi bi-key" style="font-size: 2rem; color: white;"></i>
        </div>
        <h2>Esqueceu sua senha?</h2>
        <p class="text-muted">Sem problemas! Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
      </div>

      <form action="recuperar-senha-enviado.html" method="get">
        <div class="form-group">
          <label class="form-label">E-mail cadastrado</label>
          <input type="email" class="form-input" placeholder="seu@email.com" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar Link de Recuperacao</button>
      </form>

      <div class="text-center mt-20">
        <a href="login.html" style="color: var(--text-muted); text-decoration: none;">
          <i class="bi bi-arrow-left"></i> Voltar ao login
        </a>
      </div>
    </div>

    <div class="text-center mt-20">
      <p class="text-muted" style="font-size: 0.875rem;">
        Nao recebeu o e-mail? Verifique sua pasta de spam ou
        <a href="#" style="color: var(--primary);">entre em contato</a>
      </p>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>

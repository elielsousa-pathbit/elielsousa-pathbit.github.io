<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha Redefinida - CrowdInvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="../index.html" class="logo">CrowdInvest</a>
    </div>
    <div class="auth-box">
      <div class="text-center">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--success), #16a34a); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
          <i class="bi bi-check-lg" style="font-size: 2.5rem; color: white;"></i>
        </div>
        <h2>Senha Redefinida!</h2>
        <p class="text-muted" style="margin-bottom: 30px;">
          Sua senha foi alterada com sucesso. Agora voce pode acessar sua conta com a nova senha.
        </p>

        <div class="alert alert-success" style="text-align: left;">
          <strong><i class="bi bi-shield-check"></i> Dicas de seguranca:</strong>
          <ul style="margin: 10px 0 0 20px; font-size: 0.875rem;">
            <li>Nao compartilhe sua senha com ninguem</li>
            <li>Use senhas diferentes para cada servico</li>
            <li>Ative a autenticacao de dois fatores (2FA)</li>
          </ul>
        </div>

        <a href="login.html" class="btn btn-primary btn-block btn-lg mt-20">Fazer Login</a>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>

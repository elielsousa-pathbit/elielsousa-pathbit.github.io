<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - CrowdInvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="../index.html" class="logo">CrowdInvest</a>
    </div>
    <div class="auth-box">
      <div class="text-center mb-30">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
          <i class="bi bi-shield-lock" style="font-size: 2rem; color: white;"></i>
        </div>
        <h2>Criar Nova Senha</h2>
        <p class="text-muted">Digite sua nova senha abaixo.</p>
      </div>

      <form action="redefinir-senha-sucesso.html" method="get">
        <div class="form-group">
          <label class="form-label">Nova senha</label>
          <div style="position: relative;">
            <input type="password" class="form-input" id="novaSenha" placeholder="Digite sua nova senha" required>
            <button type="button" onclick="togglePassword('novaSenha')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar nova senha</label>
          <div style="position: relative;">
            <input type="password" class="form-input" id="confirmarSenha" placeholder="Confirme sua nova senha" required>
            <button type="button" onclick="togglePassword('confirmarSenha')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <!-- Requisitos da senha -->
        <div style="background: var(--bg); padding: 15px; border-radius: var(--radius); margin-bottom: 20px;">
          <p style="font-size: 0.875rem; margin-bottom: 10px; font-weight: 500;">Sua senha deve conter:</p>
          <div style="display: flex; flex-direction: column; gap: 8px; font-size: 0.875rem;">
            <div class="flex" style="gap: 8px; align-items: center;">
              <i class="bi bi-check-circle-fill" style="color: var(--success);"></i>
              <span>Minimo 8 caracteres</span>
            </div>
            <div class="flex" style="gap: 8px; align-items: center;">
              <i class="bi bi-check-circle-fill" style="color: var(--success);"></i>
              <span>Pelo menos uma letra maiuscula</span>
            </div>
            <div class="flex" style="gap: 8px; align-items: center;">
              <i class="bi bi-circle" style="color: var(--text-muted);"></i>
              <span>Pelo menos um numero</span>
            </div>
            <div class="flex" style="gap: 8px; align-items: center;">
              <i class="bi bi-circle" style="color: var(--text-muted);"></i>
              <span>Pelo menos um caractere especial (!@#$%)</span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Redefinir Senha</button>
      </form>

      <div class="text-center mt-20">
        <a href="login.html" style="color: var(--text-muted); text-decoration: none;">
          <i class="bi bi-arrow-left"></i> Voltar ao login
        </a>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.parentElement.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parceiro Login - CrowdInvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="theme-parceiro">
  <div class="auth-page" style="background: linear-gradient(135deg, #059669, #047857);">
    <div class="auth-box">
      <div class="auth-logo">
        <a href="../index.html" class="logo">CrowdInvest</a>
        <p class="text-muted" style="margin-top: 5px;">Portal do Parceiro/Emissor</p>
      </div>
      <h1 class="auth-title">Login Parceiro</h1>
      <p class="auth-subtitle">Acesse sua area de gestao de ofertas</p>

      <form id="parceiroLoginForm" onsubmit="return submitForm('parceiroLoginForm', '2fa-escolher-parceiro.html')">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-input" placeholder="parceiro@empresa.com.br" value="contato@techstart.com.br" required>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-input" placeholder="********" value="12345678" required>
        </div>

        <div class="flex-between mb-20">
          <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" checked> Lembrar-me
          </label>
          <a href="recuperar-senha-parceiro.html" style="color: var(--primary);">Esqueci a senha</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
      </form>

      <div class="text-center mt-20">
        <p class="text-muted">Quer ser um emissor? <a href="#" style="color: var(--primary);">Fale conosco</a></p>
      </div>

      <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border);">
        <p class="text-center">
          <a href="portal.html" style="color: var(--text-muted); text-decoration: none;">
            <i class="bi bi-arrow-left"></i> Outros portais
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>

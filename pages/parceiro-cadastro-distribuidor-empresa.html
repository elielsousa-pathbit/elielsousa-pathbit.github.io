<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Distribuidor - Dados da Empresa - Alba Invest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/pages.css">
</head>
<body class="theme-parceiro">
  <div class="auth-page" style="background: linear-gradient(135deg, #1e3a8a, #1e40af); min-height: 100vh; padding: 40px 20px;">
    <div style="max-width: 700px; margin: 0 auto;">
      <!-- Header -->
      <div class="text-center" style="color: white; margin-bottom: 30px;">
        <a href="../index.html" class="logo-container"><img src="../assets/logos/logo-white.png" alt="Alba Invest" style="height: 54px;"></a>
        <span style="font-size: 0.85rem; opacity: 0.8;"><i class="bi bi-diagram-3"></i> Cadastro de Distribuidor</span>
      </div>

      <!-- Progress Steps -->
      <div class="card" style="padding: 20px 30px; margin-bottom: 25px; border-radius: var(--radius-lg);">
        <div class="steps">
          <div class="step completed">
            <div class="step-number"><i class="bi bi-check"></i></div>
            <div class="step-label">Apresentação</div>
          </div>
          <div class="step active">
            <div class="step-number">2</div>
            <div class="step-label">Empresa</div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">Responsável</div>
          </div>
          <div class="step">
            <div class="step-number">4</div>
            <div class="step-label">Documentos</div>
          </div>
        </div>
      </div>

      <!-- Main Card -->
      <div class="card" style="padding: 40px; border-radius: var(--radius-xl);">
        <h2 style="font-size: 1.35rem; margin-bottom: 25px;"><i class="bi bi-building"></i> Dados da Empresa</h2>

        <form id="empresaForm" onsubmit="return submitForm('empresaForm', 'parceiro-cadastro-distribuidor-responsavel.html')">
          <div class="form-group">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-input" placeholder="43.413.213/0001-58" value="12.345.678/0001-90" required>
          </div>

          <div class="form-group">
            <label class="form-label">Razao Social</label>
            <input type="text" class="form-input" placeholder="Razao social da empresa" value="Distribuidora Exemplo Ltda" required>
          </div>

          <div class="form-group">
            <label class="form-label">Nome Fantasia</label>
            <input type="text" class="form-input" placeholder="Nome fantasia" value="Dist Exemplo">
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
              <label class="form-label">Data de Fundação</label>
              <input type="date" class="form-input" value="2015-03-10" required>
            </div>
            <div class="form-group">
              <label class="form-label">Inscricao Estadual</label>
              <input type="text" class="form-input" placeholder="Opcional" value="123.456.789.000">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Atividade Principal (CNAE)</label>
            <select class="form-input" required>
              <option value="">Selecione...</option>
              <option value="6612-6" selected>6612-6 - Corretagem de títulos e valores mobiliários</option>
              <option value="6619-3">6619-3 - Outras atividades auxiliares dos serviços financeiros</option>
              <option value="6622-3">6622-3 - Corretores e agentes de seguros</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <hr style="margin: 25px 0; border: none; border-top: 1px solid var(--border);">
          <h3 style="font-size: 1.1rem; margin-bottom: 20px;"><i class="bi bi-geo-alt"></i> Endereco</h3>

          <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 15px;">
            <div class="form-group">
              <label class="form-label">CEP</label>
              <input type="text" class="form-input" placeholder="00000-000" value="01310-100" required>
            </div>
            <div class="form-group">
              <label class="form-label">Logradouro</label>
              <input type="text" class="form-input" placeholder="Rua, Av, etc" value="Av. Paulista" required>
            </div>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 15px;">
            <div class="form-group">
              <label class="form-label">Número</label>
              <input type="text" class="form-input" placeholder="Nº" value="1000" required>
            </div>
            <div class="form-group">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-input" placeholder="Sala, Andar..." value="Sala 100">
            </div>
            <div class="form-group">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-input" placeholder="Bairro" value="Bela Vista" required>
            </div>
          </div>

          <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
            <div class="form-group">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-input" placeholder="Cidade" value="São Paulo" required>
            </div>
            <div class="form-group">
              <label class="form-label">UF</label>
              <select class="form-input" required>
                <option value="SP" selected>SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>

          <!-- Actions -->
          <div style="display: flex; gap: 15px; justify-content: space-between; margin-top: 30px;">
            <a href="parceiro-cadastro-distribuidor.html" class="btn btn-outline">
              <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <button type="submit" class="btn btn-primary btn-lg">
              Próximo <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="text-center" style="margin-top: 25px; color: rgba(255,255,255,0.7); font-size: 0.85rem;">
        <p><i class="bi bi-shield-check"></i> Plataforma autorizada CVM - RCVM 88/2022</p>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <a href="https://wa.me/5511738090855" target="_blank" class="floating-help-btn whatsapp" title="Atendimento WhatsApp">
    <i class="bi bi-whatsapp"></i>
    <span>Atendimento</span>
  </a>

</body>
</html>
